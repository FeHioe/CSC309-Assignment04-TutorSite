<!DOCTYPE html>
<html>
<!--Head Info-->
  <head>
    <link rel="stylesheet" type="text/css" href="editprofilestyle.css">
    <title>Tutor Me</title> 
    <link rel="icon" href="images/favicon.png"> <!-- favicon not yet made -->
  </head>

    <body>
    <!-- Header bar -->
        <div class="header">
            <img  id="logo" src="logo.png" alt="Logo"> <!-- current logo temporary will replace -->
        </div>
        <div class="search_container">
            <form action="/search.html" class="search-wrapper cf">
                <input type="text" placeholder="Search..." required="">
                <button type="submit">Search</button>
            </form>
        </div>
		
        <div id="profile">
        	<div class="left">
                <div class="right">
        	        <img id="profilepic" src="profile.jpg" alt="Profile Picture">
                    <button class="button" id="updatepic">Update Profile Picture</button>
                </div>
        		<div id="profileinfo">
                    <form>
                    <fieldset>
                    <legend>Profile Information:</legend><br>
        			Name: <input type="text" name="name" size="30" value="SpongeBob SquarePants"><br><br>
                    Phone Number: <input type="text" name="number" value="(647)-911-9911"><br><br>
                    Email: <input type="text" name="email" value="example@mail.com"><br><br>
                    Location: <input type="text" name="location" value="Toronto, ON"><br><br>
                    Tutoring: <input type="text" name="tutors" size="40" value="Math, Physics, Computer Science"><br><br>
                    Base Rate Per Hour: <input type="text" name="rate" value="..."><br><br>
                    Occupation: <input type="text" name="occupation" size="30" value="Third Year CS Specialist Student"><br><br>
                    Education: <input type="text" name="education" value="University of Toronto"><br><br>
                    Past Experience: <br><br><textarea rows="4" cols="100">...</textarea><br><br>
                    About Me: <br><br><textarea rows="7" cols="100">...</textarea><br><br>
                    <button class="button">Update Profile</button>
                    </fieldset>
                    </form>
        		</div>
        	</div>
        </div>
    </body>

</html>
