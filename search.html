<!DOCTYPE html>
<html>
	<!--Head Info-->
	  <head>
	    <link rel="stylesheet" type="text/css" href="searchstyle.css">
	    <title>Tutor Me</title> 
	    <link rel="icon" href="images/favicon.png"> <!-- favicon not yet made -->
	  </head>

	<!-- Header bar -->

	<body>

		<div class="header">
			<img  id="logo" src="logo.png" alt="Logo"> <!-- current logo temporary will replace -->
		</div>
		<div class="search_container">
			<form action="/search.html" class="search-wrapper cf">
		        <input type="text" placeholder="Search..." required="">
		        <button type="submit">Search</button>
		    </form>
		</div>

		<div class="search_box">

			<form action="/search.html" class="search-main">
				<input type="text" placeholder="Search..." required="">
				<button type="submit">Search</button>
			</form>

		</div>

		<div>

			<p>
				Results From your Search 
			</p>

		</div>


		<div id="display">



		</div>

		<script type="text/javascript">

			var div = document.getElementById('display');
			var table = document.createElement('TABLE');

			var file = '{"results":[' + 
			'{"name": "Jason","rating": 4,"price": 200},'+ 
			'{"name": "Edward","rating": 5,"price": 300},'+
			'{"name": "Alphonse","rating": 3,"price": 150}]}';
			var json = JSON.parse(file);

			var i = 0;

			for(i = 0; i < json.results.length; i++){

				var row = table.insertRow(i);
				var nameCell = row.insertCell(0);
				var ratingCell = row.insertCell(1);
				var priceCell = row.insertCell(2);
				var profile = row.insertCell(3);

				nameCell.style.border = "thin solid #000000";
				ratingCell.style.border = "thin solid #000000";
				priceCell.style.border = "thin solid #000000";
				profile.style.border = "thin solid #000000";

				nameCell.innerHTML = json.results[i].name;
				priceCell.innerHTML = json.results[i].price;

				var img = document.createElement("IMG");
				img.className = "rating";

				switch(json.results[i].rating){
					case 1:
						img.src = "Rank1.png";
						break;
					case 2:
						img.src = "Rank2.png";
						break;
					case 3:
						img.src = "Rank3.png";
						break;
					case 4:
						img.src = "Rank4.png";
						break;
					case 5:
						img.src = "Rank5.png";
						break;
				}

				ratingCell.appendChild(img);

				var profileButton = document.createElement('BUTTON');
				profileButton.innerHTML = "Profile";
				profile.appendChild(profileButton);

				profileButton.onclick = function(){

				}

			}

			div.appendChild(table);

		</script>


	</body>



</html>
