<!DOCTYPE html>
<html>
<!--Head Info-->
  <head>
    <meta charset='utf-8' />
    <link rel='stylesheet' href='lib/cupertino/jquery-ui.min.css' />
    <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
    <link href='fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
    <script src='lib/jquery.min.js'></script>
    <script src='lib/moment.min.js'></script>
    <script src='fullcalendar/fullcalendar.js'></script>
    <script src='fullcalendar/fullcalendar.min.js'></script>
    <script src='lib/jquery-ui.custom.min.js'></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/styleWeekView.css">
    <title>Tutor Me - Registration Page</title>
    <link rel="icon" href="images/favicon.png"> <!-- favicon not yet made -->

    <script>

    $(document).ready(function() {

        /* initialize the calendar
        -----------------------------------------------------------------*/

		$('#calendar').fullCalendar({
            theme: true,
            customButtons: {
                myCustomButton: {
                    text: 'week',
                    click: function() {
                        $("#calendar").fullCalendar('changeView', 'agendaWeek');
                    }
                }
            },
            header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,myCustomButton,basicDay'
			},
            defaultView: 'agendaWeek',
            defaultDate: '2016-01-12',
			editable: false,
            eventLimit: true, // allow "more" link when too many events
            events: [
				{
					title: 'All Day Event',
					start: '2016-01-01'
				},
				{
					title: 'Long Event',
					start: '2016-01-07',
					end: '2016-01-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-01-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-01-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2016-01-11',
					end: '2016-01-13'
				},
				{
					title: 'Meeting',
					start: '2016-01-12T10:30:00',
					end: '2016-01-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2016-01-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2016-01-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2016-01-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2016-01-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2016-01-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2016-01-28'
				}
			]
		});

	});
    </script>
  </head>

<!-- Header bar -->
<div class="header">
    <a href="/"><img  id="logo" src="images/logo.png" alt="Logo"></a></div>
</div>
<div class="search_container">
	<form action="/search.html" class="search-wrapper cf">
        <input type="text" placeholder="Search..." required="">
        <button type="submit">Search</button>
    </form>
</div>
<div class="content">
<h1>Schedule for <i>User</i></h1>
<div id='calendar'></div>

</div>

</html>
