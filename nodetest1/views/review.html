<!DOCTYPE html>
<html>
<!--Head Info-->
  <head>
    <link rel="stylesheet" type="text/css" href="/stylesheets/reviewstyle.css">
    <title>Tutor Me</title> 
    <link rel="icon" href="images/favicon.png"> 
  </head>

  <body>
  <!-- Header bar -->
    <div class="header">
      <a href="/"><img  id="logo" src="images/logo.png" alt="Logo"></a>    </div>
    <div class="search_container">
      <form action="/searchFind" method='post' class="search-wrapper cf">
          <input type="text" name='search' placeholder="Search..." required="">
          <button type="submit">Search</button>
      </form>
    </div>

    <div>

      <h1> Review Your Tutor!!</h1>

    </div>

  <form action="/addReview" method='post'>
    <div>
      <p>Username: <input type="text" name="tutName" placeholder="Tutor Name"></p>
      
    </div>

    <div id="rating">
       <p>Rating:</p>
    </div>

<span class="rating">

        <input type="radio" class="rating-input"
                id="rating-input-1-1" name="star5" value="5"/>
        <label for="rating-input-1-1" class="rating-star"></label>

        <input type="radio" class="rating-input"
                id="rating-input-1-2" name="star4" value="4"/>
        <label for="rating-input-1-2" class="rating-star"></label>

        <input type="radio" class="rating-input"
                id="rating-input-1-3" name="star3" value="3"/>
        <label for="rating-input-1-3" class="rating-star"></label>

        <input type="radio" class="rating-input"
                id="rating-input-1-4" name="star2" value="2"/>
        <label for="rating-input-1-4" class="rating-star"></label>

        <input type="radio" class="rating-input"
    id="rating-input-1-5" name="star1" value="1">
        <label for="rating-input-1-5" class="rating-star" ></label>

</span>

    <div class="comentaries">
      <p>Comentaries:</p>
      <input type="text" id="comment" name="comment" placeholder="Comment here...">
    </div>
    <button id="rev_btn" type="submit">Submit</button>
  </form>

  </body>

</html>
